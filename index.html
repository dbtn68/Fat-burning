<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>운동 프로그램 표</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 16px;
        }

        h2 {
            margin-top: 40px;
        }

        /* 기존 표 디자인 유지 */
        table {
            border-collapse: collapse;
            width: 600px; /* PC 기준 */
            margin-bottom: 40px;
        }

        th, td {
            border: 1px solid #333;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }

        /* 모바일 자동 축소 */
        .table-container {
            width: 100%;
            display: flex;
            justify-content: center;
        }

        @media (max-width: 600px) {
            table {
                width: 100vw;
                transform: scale(0.9);
                transform-origin: top center;
            }
        }

        @media (max-width: 420px) {
            table {
                transform: scale(0.8);
            }
        }

        @media (max-width: 360px) {
            table {
                transform: scale(0.75);
            }
        }
    </style>
</head>
<body>

<h2>인클라인 프로그램 (Incline) - 1세트</h2>
<div class="table-container">
    <table>
      <thead>
        <tr>
          <th>경사</th>
          <th>속도</th>
          <th>시간</th>
        </tr>
      </thead>
      <tbody>
        <tr><td>15</td><td>3</td><td>6분</td></tr>
        <tr><td>25</td><td>3</td><td>6분</td></tr>
        <tr><td>50</td><td>3</td><td>3분</td></tr>
      </tbody>
    </table>
</div>

<h2>런닝머신 프로그램 (Running) - 1세트</h2>
<div class="table-container">
    <table>
      <thead>
        <tr>
          <th>속도</th>
          <th>시간</th>
        </tr>
      </thead>
      <tbody>
        <tr><td>5.5</td><td>5분</td></tr>
        <tr><td>6.5</td><td>1분 30초</td></tr>
        <tr><td>9~10</td><td>2분</td></tr>
        <tr><td>3</td><td>1분 30초</td></tr>
      </tbody>
    </table>
</div>

</body>
</html>
